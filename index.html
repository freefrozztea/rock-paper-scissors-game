<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors | Felipe Alzamora</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main class="container">

    <h1>Rock Paper Scissors</h1>

    <div id="result">
      <img id="machine-img" src="img/rock.svg">

      <div class="start-text" id="start-text">
        Choose an option to get started
      </div>

      <img id="user-img" src="img/rock.svg">
    </div>

    <div id="group-btn">
      <button id="rock" type="button">
        <img src="./img/rock.svg">
      </button>
      <button id="scissors" type="button">
        <img src="./img/scissors.svg">
      </button>
      <button id="paper" type="button">
        <img src="./img/paper.svg">
      </button>
    </div>

    <footer>Made with ❤️ by <a target="_blank" href="https://github.com/freefrozztea">Felipe Alzamora</a></footer>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
